<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#1a0033">
    <animate attributeName="opacity" 
             dur="20s" 
             repeatCount="indefinite" 
             values="1;0.9;1" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Abstract brain-like pattern -->
  <path d="M30,30 Q50,20 70,30 T60,60 Q40,70 30,60 T30,30" 
        fill="none" stroke="#9b30ff" stroke-width="2" opacity="0.7">
    <animate attributeName="d" 
             dur="15s" 
             repeatCount="indefinite" 
             values="
             M30,30 Q50,20 70,30 T60,60 Q40,70 30,60 T30,30;
             M35,25 Q55,15 75,25 T65,55 Q45,65 35,55 T35,25;
             M30,30 Q50,20 70,30 T60,60 Q40,70 30,60 T30,30"
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="stroke-width" 
             dur="12s" 
             repeatCount="indefinite" 
             values="2;2.3;2" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </path>
  
  <!-- Knowledge streams being consumed -->
  <g>
    <path d="M10,35 Q30,40 50,50 T90,60" 
          fill="none" stroke="#bd7df5" stroke-width="1.5" opacity="0.5">
      <animate attributeName="d" 
               dur="10s" 
               repeatCount="indefinite" 
               values="
               M10,35 Q30,40 50,50 T90,60;
               M10,45 Q30,50 50,40 T90,50;
               M10,35 Q30,40 50,50 T90,60"
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="stroke-width" 
               dur="10s" 
               repeatCount="indefinite" 
               values="1.5;1.2;1.5" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    </path>
    <path d="M15,65 Q35,60 55,45 T85,35" 
          fill="none" stroke="#bd7df5" stroke-width="1.5" opacity="0.5">
      <animate attributeName="d" 
               dur="12s" 
               repeatCount="indefinite" 
               values="
               M15,65 Q35,60 55,45 T85,35;
               M15,55 Q35,50 55,60 T85,45;
               M15,65 Q35,60 55,45 T85,35"
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="stroke-width" 
               dur="11s" 
               repeatCount="indefinite" 
               values="1.5;1.2;1.5" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    </path>
    
    <!-- Additional energy flow lines -->
    <path d="M20,20 Q40,25 50,35 T80,25" 
          fill="none" stroke="#bd7df5" stroke-width="1" opacity="0.3" stroke-dasharray="1,2">
      <animate attributeName="d" 
               dur="14s" 
               repeatCount="indefinite" 
               values="
               M20,20 Q40,25 50,35 T80,25;
               M20,25 Q40,30 50,30 T80,20;
               M20,20 Q40,25 50,35 T80,25"
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="opacity" 
               dur="8s" 
               repeatCount="indefinite" 
               values="0.3;0.5;0.3" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    </path>
    <path d="M20,80 Q40,75 50,65 T80,75" 
          fill="none" stroke="#bd7df5" stroke-width="1" opacity="0.3" stroke-dasharray="1,2">
      <animate attributeName="d" 
               dur="16s" 
               repeatCount="indefinite" 
               values="
               M20,80 Q40,75 50,65 T80,75;
               M20,75 Q40,70 50,70 T80,80;
               M20,80 Q40,75 50,65 T80,75"
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="opacity" 
               dur="9s" 
               repeatCount="indefinite" 
               values="0.3;0.5;0.3" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    </path>
  </g>
  
  <!-- Central vortex -->
  <circle cx="50" cy="50" r="15" fill="url(#radialGradient)">
    <animate attributeName="r" 
             dur="10s" 
             repeatCount="indefinite" 
             values="15;18;15" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="filter" 
             dur="8s" 
             repeatCount="indefinite" 
             values="blur(0px);blur(0.5px);blur(0px)" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Glowing particles -->
  <g>
    <circle cx="60" cy="40" r="1.5" fill="#ffffff">
      <animate attributeName="opacity" 
               dur="5s" 
               repeatCount="indefinite" 
               values="0.2;0.7;0.2" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="r" 
               dur="7s" 
               repeatCount="indefinite" 
               values="1.5;1.8;1.5" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="cy" 
               dur="20s" 
               repeatCount="indefinite" 
               values="40;42;40" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    </circle>
    <circle cx="35" cy="55" r="1" fill="#ffffff">
      <animate attributeName="opacity" 
               dur="6s" 
               repeatCount="indefinite" 
               values="0.2;0.8;0.2" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="r" 
               dur="8s" 
               repeatCount="indefinite" 
               values="1;1.3;1" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="cy" 
               dur="18s" 
               repeatCount="indefinite" 
               values="55;52;55" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    </circle>
    <circle cx="65" cy="65" r="1.2" fill="#ffffff">
      <animate attributeName="opacity" 
               dur="4s" 
               repeatCount="indefinite" 
               values="0.3;0.9;0.3" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="r" 
               dur="6s" 
               repeatCount="indefinite" 
               values="1.2;1.5;1.2" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="cx" 
               dur="15s" 
               repeatCount="indefinite" 
               values="65;67;65" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    </circle>
    <!-- Additional particles -->
    <circle cx="70" cy="45" r="0.8" fill="#ffffff">
      <animate attributeName="opacity" 
               dur="7s" 
               repeatCount="indefinite" 
               values="0.2;0.7;0.2" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="r" 
               dur="9s" 
               repeatCount="indefinite" 
               values="0.8;1.1;0.8" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="cx" 
               dur="25s" 
               repeatCount="indefinite" 
               values="70;73;70" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    </circle>
    <circle cx="40" cy="30" r="0.8" fill="#ffffff">
      <animate attributeName="opacity" 
               dur="5s" 
               repeatCount="indefinite" 
               values="0.2;0.7;0.2" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="r" 
               dur="11s" 
               repeatCount="indefinite" 
               values="0.8;1.1;0.8" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="cy" 
               dur="22s" 
               repeatCount="indefinite" 
               values="30;28;30" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    </circle>
  </g>
  
  <!-- Pulse ring -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#bd7df5" stroke-width="0.5" opacity="0.2">
    <animate attributeName="r" 
             dur="15s" 
             repeatCount="indefinite" 
             values="25;30;25" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="stroke-width" 
             dur="15s" 
             repeatCount="indefinite" 
             values="0.5;0.8;0.5" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="15s" 
             repeatCount="indefinite" 
             values="0.2;0.4;0.2" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="radialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#bd00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:0" />
      <animate attributeName="fx" 
               dur="10s" 
               repeatCount="indefinite" 
               values="50%;52%;48%;50%" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="fy" 
               dur="12s" 
               repeatCount="indefinite" 
               values="50%;48%;52%;50%" 
               calcMode="spline"
               keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1" />
    </radialGradient>
    
    <!-- Add filter for glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
</svg> 