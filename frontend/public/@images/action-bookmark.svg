<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <linearGradient id="bookmarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b30ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bd7df5;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle pulse -->
  <circle cx="12" cy="12" r="10" fill="url(#bookmarkGradient)" opacity="0.1">
    <animate attributeName="r" 
             dur="3.2s" 
             repeatCount="indefinite" 
             values="10;10.8;10" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="2.3s" 
             repeatCount="indefinite" 
             values="0.1;0.25;0.1" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Main bookmark shape -->
  <path d="M8 5 C8 3.9 8.9 3 10 3 L14 3 C15.1 3 16 3.9 16 5 L16 19 L12 15 L8 19 Z" 
        fill="none" 
        stroke="url(#bookmarkGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)">
    <animate attributeName="stroke-width" 
             dur="2.7s" 
             repeatCount="indefinite" 
             values="2;2.5;2" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="2.1s" 
             repeatCount="indefinite" 
             values="0.8;1;0.8" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </path>
  
  <!-- Floating energy particles -->
  <circle cx="6" cy="8" r="0.6" fill="#bd7df5" opacity="0.7">
    <animate attributeName="cy" 
             dur="2.5s" 
             repeatCount="indefinite" 
             values="8;6;8" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="1.8s" 
             repeatCount="indefinite" 
             values="0.7;1;0.7" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Secondary particle -->
  <circle cx="18" cy="16" r="0.5" fill="#9b30ff" opacity="0.5">
    <animate attributeName="cx" 
             dur="2.9s" 
             repeatCount="indefinite" 
             values="18;19.5;18" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="2.2s" 
             repeatCount="indefinite" 
             values="0.5;0.8;0.5" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Star-like particle near bookmark -->
  <circle cx="17" cy="7" r="0.4" fill="#bd7df5" opacity="0.6">
    <animate attributeName="r" 
             dur="2.1s" 
             repeatCount="indefinite" 
             values="0.4;0.7;0.4" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="1.7s" 
             repeatCount="indefinite" 
             values="0.6;0.9;0.6" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Additional sparkle -->
  <circle cx="7" cy="17" r="0.3" fill="#9b30ff" opacity="0.4">
    <animate attributeName="cy" 
             dur="2.6s" 
             repeatCount="indefinite" 
             values="17;18;17" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="r" 
             dur="1.9s" 
             repeatCount="indefinite" 
             values="0.3;0.5;0.3" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
</svg> 