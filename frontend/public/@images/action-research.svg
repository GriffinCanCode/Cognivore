<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b30ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bd7df5;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle pulse -->
  <circle cx="12" cy="12" r="10" fill="url(#researchGradient)" opacity="0.1">
    <animate attributeName="r" 
             dur="3.4s" 
             repeatCount="indefinite" 
             values="10;10.9;10" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="2.7s" 
             repeatCount="indefinite" 
             values="0.1;0.25;0.1" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Magnifying glass circle -->
  <circle cx="10" cy="10" r="4" 
          fill="none" 
          stroke="url(#researchGradient)" 
          stroke-width="2" 
          filter="url(#glow)">
    <animate attributeName="stroke-width" 
             dur="2.5s" 
             repeatCount="indefinite" 
             values="2;2.6;2" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Magnifying glass handle -->
  <path d="M13.5 13.5 L17.5 17.5" 
        stroke="url(#researchGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round"
        filter="url(#glow)">
    <animate attributeName="stroke-width" 
             dur="2.3s" 
             repeatCount="indefinite" 
             values="2.5;3;2.5" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </path>
  
  <!-- Book stack -->
  <rect x="3" y="15" width="8" height="1.5" 
        rx="0.3" ry="0.3"
        fill="url(#researchGradient)" 
        opacity="0.7">
    <animate attributeName="opacity" 
             dur="2.1s" 
             repeatCount="indefinite" 
             values="0.7;0.9;0.7" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </rect>
  
  <rect x="3" y="17" width="8" height="1.5" 
        rx="0.3" ry="0.3"
        fill="url(#researchGradient)" 
        opacity="0.6">
    <animate attributeName="opacity" 
             dur="2.4s" 
             repeatCount="indefinite" 
             values="0.6;0.8;0.6" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </rect>
  
  <rect x="3" y="19" width="8" height="1.5" 
        rx="0.3" ry="0.3"
        fill="url(#researchGradient)" 
        opacity="0.5">
    <animate attributeName="opacity" 
             dur="2.6s" 
             repeatCount="indefinite" 
             values="0.5;0.7;0.5" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </rect>
  
  <!-- Discovery sparkle in magnifying glass -->
  <circle cx="10" cy="10" r="0.8" fill="#bd7df5" opacity="0.8">
    <animate attributeName="r" 
             dur="2s" 
             repeatCount="indefinite" 
             values="0.8;1.2;0.8" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="1.7s" 
             repeatCount="indefinite" 
             values="0.8;1;0.8" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Knowledge particles -->
  <circle cx="2" cy="8" r="0.4" fill="#9b30ff" opacity="0.5">
    <animate attributeName="cy" 
             dur="2.8s" 
             repeatCount="indefinite" 
             values="8;6;8" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="2.2s" 
             repeatCount="indefinite" 
             values="0.5;0.8;0.5" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Research insight particle -->
  <circle cx="18" cy="6" r="0.5" fill="#bd7df5" opacity="0.6">
    <animate attributeName="cx" 
             dur="2.4s" 
             repeatCount="indefinite" 
             values="18;19;18" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="r" 
             dur="2s" 
             repeatCount="indefinite" 
             values="0.5;0.7;0.5" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
  
  <!-- Data connection particle -->
  <circle cx="20" cy="12" r="0.3" fill="#9b30ff" opacity="0.4">
    <animate attributeName="cy" 
             dur="2.6s" 
             repeatCount="indefinite" 
             values="12;13;12" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
    <animate attributeName="opacity" 
             dur="1.9s" 
             repeatCount="indefinite" 
             values="0.4;0.7;0.4" 
             calcMode="spline"
             keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
  </circle>
</svg> 